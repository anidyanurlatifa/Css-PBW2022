<header id="Home">
    <video autoplay muted loop>
        <source src="video.mp4">
    </video>
    
    <h3>Semantic Css</h3>
    
</header>
header{
    position: relative;
    height: 100vh;
    width: 100%;
    overflow: hidden;
    z-index: 2;
    
 }
 header video{
     position: absolute;
     top: 0;
     left: 0;
     object-fit: cover;
     z-index: -2;
 }
 header .intro{
     z-index: 100;
     color: #fff;
     text-align: center;
     position: relative;
     top: 50%;
 }
